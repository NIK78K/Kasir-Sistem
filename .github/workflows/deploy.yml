name: Deploy to Biznet VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deployment archive (FIXED TAR ERROR)
        run: |
          tar --warning=no-file-changed --ignore-failed-read -czf deployment.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='deployment.tar.gz' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            -C . .

      - name: Deploy to VPS (Upload)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deployment.tar.gz"
          target: "/tmp/"

      - name: Execute deployment script (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            PROJECT_PATH="/var/www/Kasir-Sistem"
            cd $PROJECT_PATH
            
            timestamp=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="$HOME/backups/kasir-sistem"
            mkdir -p $BACKUP_DIR
            
            echo "ğŸ“¦ Membuat backup ke $BACKUP_DIR"
            tar -czf "$BACKUP_DIR/backup_$timestamp.tar.gz" . --exclude=node_modules 2>/dev/null || true
            
            echo "ğŸ§¹ Menghapus file lama (kecuali storage & .env)"
            find . -mindepth 1 -maxdepth 1 ! -name 'storage' ! -name '.env' ! -name 'deployment.tar.gz' -exec rm -rf {} +
            
            echo "ğŸ“‚ Mengekstrak file baru"
            tar -xzf /tmp/deployment.tar.gz -C .
            rm /tmp/deployment.tar.gz
            
            echo "ğŸ”§ Mengatur permission"
            chmod -R 775 storage bootstrap/cache
            
            echo "ğŸš€ Migrasi & optimasi"
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deployment Selesai! Versi $timestamp"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
