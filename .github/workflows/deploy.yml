name: Deploy to Bizznet VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deployment archive
        run: |
          tar -czf /tmp/deployment.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            .
          mv /tmp/deployment.tar.gz ./deployment.tar.gz

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deployment.tar.gz"
          target: "/tmp/"

      - name: Execute deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Tentukan path project
            PROJECT_PATH="/var/www/Kasir-Sistem"
            cd $PROJECT_PATH
            
            # 1. Backup versi lama (Simpan di folder home user agar aman dari permission error)
            timestamp=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="$HOME/backups/kasir-sistem"
            mkdir -p $BACKUP_DIR
            
            # Backup folder project saat ini
            echo "ðŸ“¦ Membuat Backup..."
            tar -czf "$BACKUP_DIR/backup_$timestamp.tar.gz" . --exclude=node_modules 2>/dev/null || true
            
            # 2. Ekstrak versi baru dari GitHub
            echo "ðŸ“‚ Mengekstrak File Baru..."
            tar -xzf /tmp/deployment.tar.gz -C .
            rm /tmp/deployment.tar.gz
            
            # 3. Atur Permission (PENTING!)
            # Folder storage harus bisa ditulisi oleh www-data (Nginx)
            echo "wm Mengatur Izin Akses..."
            chmod -R 775 storage bootstrap/cache
            
            # Jika user amkas6 bisa sudo tanpa password, uncomment baris bawah ini:
            # sudo chown -R www-data:www-data $PROJECT_PATH
            # Jika tidak bisa sudo, pastikan group permission (775) sudah cukup.

            # 4. Update Database & Laravel
            echo "ðŸš€ Menjalankan Migrasi & Cache..."
            php artisan migrate --force
            
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "âœ… Deployment Selesai! Versi $timestamp tersimpan."
